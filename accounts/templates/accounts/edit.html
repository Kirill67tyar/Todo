{% extends 'base.html' %}

{% block title %}Изменение профиля{% endblock %}

{% block main_content %}
<h2>Изменить профиль</h2>
<p>Используйте форму ниже, чтобы что-то поменять в профиле:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{user_form.as_p}}
    {{profile_form.as_p}}
    {% csrf_token %}

    <button type="submit">Сохранить</button>

</form>
<a href="{% url 'password_change' %}">Изменить пароль</a>
{% endblock %}
