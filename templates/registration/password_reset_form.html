{% extends 'base.html' %}

{% block title %}Сбросить пароль{% endblock %}

{% block main_content %}

<p>Не беда! Здесь вы можете его сбросить</p>
<p>Введите e-mail чтобы получить новый</p>
<form action="." method="post">
    {{form.as_p}}
    <button type="submit">Тыц</button>
    {% csrf_token %}
</form>
{% endblock %}
